{% load i18n %}
{% load static %}
        <!-- templates/emails/header.html -->
        <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#4CAF50">
            <tr>
                <td align="center" style="padding: 20px;">
                    <a href="{{frontend_endpoint}}" target="_blank">
                        <img
                            src="{% if logo_url %}{{logo_url}}{% else %}{% static 'images/logo.png' %}{% endif %}"
                            style="max-width: 150px; height: auto; display: block; margin: 0 auto;"
                        />
                    </a>
                    <h1 style="color: #ffffff; font-size: 24px; margin: 20px 0 0; direction: '{{direction}}';">{{email_title}}</h1>
                </td>
            </tr>
        </table>
